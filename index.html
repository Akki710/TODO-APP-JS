<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <script src="https://kit.fontawesome.com/d65e853b8d.js" crossorigin="anonymous"></script>
    <title>TODO APP</title>
</head>
<body>
    <!-- main screen -->
    <div class="container" id="blur">
        <div class="flex-row">
            <p class="heading-bold">Tasks <span class="heading-thin">List</span></p>
            <p class="btn" onclick="toggle()"><i class="fa fa-plus-circle"></i> <span class="addItem">Add List Item</span>
            </p>
        </div>
        <div class="flex-row-list">
        </div>
        <div id='noTodo'>No Items in the todo list</div>
    </div>


    <!-- popup screen -->
    <div class="flex-column popup" id="pop">
            <div>
                <p class="popup-text">Add New List</p>
            </div>
            <div>
                <input type="text" id="listHeading" placeholder="Add New List Title here">
            </div>
            <div>
                <button onclick="addTodo()">Add</button>
                <button onclick="toggle()">Close</button>
            </div>
    </div>

    <!-- list screen -->
    <div class="container" id="blur-2">
        <div class="flex-row">
            <p class='back' onclick="goBack()"><i class="fa fa-chevron-circle-left"></i> Back</p>
            <p class="heading-bold" id='currentHeading'></p>
            <p class='btn' onclick="toggle()"><i class="fa fa-plus-circle"></i></p>
        </div>
        <div class="flex-row-center">
            <div class="card-2">
                <p class="card-heading" id='currentHeading-1'></p>
                <ul id='singleList' style="list-style-type:none;">
                </ul>
                <div class='footer-2'>
                    <button class='btn-completed' onclick="removeToDo(this)"><i class="fa fa-trash"
                            aria-hidden="true"></i></button>
                    <p class='btn-add' onclick="toggleAddItem(this)"><i class="fa fa-plus-circle"></i></p>
                </div>
            </div>
        </div>
    </div>

    <!-- popup screen 2 -->
    <div class="flex-column popup" id="popAddItem">
        <div>
            <p class="popup-text">Add New Item</p>
        </div>
        <div>
            <input type="text" id='subListHeading' placeholder="Add New list Item Item">
        </div>
        <div>
            <button onclick="addSubTodo()">Add</button>
            <button onclick="toggleAddItem()">Close</button>
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
